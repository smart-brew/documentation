name: Deploy to team06-21.studenti.fiit.stuba.sk

on:
  # listen to manual trigger
  workflow_dispatch:

  # listen to push
  push:
    branches: [master]

jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # see also: https://github.com/facebook/docusaurus/issues/2798#issuecomment-636602951

      - name: âœ¨ Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: ğŸ”¨ Build Project
        run: |
          yarn
          yarn build

      - name: ğŸ”— Rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -Pav -O --no-perms --delete
          path: /build/
          remote_path: ~/web
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.KEY }}

  deploy-zip:
    needs: [deploy]
    name: ğŸ‰ Deploy zip for labss2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # see also: https://github.com/facebook/docusaurus/issues/2798#issuecomment-636602951

      - name: âœ¨ Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: ğŸ”¨ Build Project
        run: |
          yarn
          yarn build:labss2

      - name: ğŸ Zip files
        uses: papeloto/action-zip@v1
        with:
          files: build/
          dest: team06-21.zip

      - name: ğŸ’¾ Save artifact
        uses: actions/upload-artifact@v1
        with:
          name: team06-21.zip
          path: ${{ github.workspace }}/team06-21.zip

      - name: ğŸ”— Rsync zip of website
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -Pav -O --no-perms
          path: team06-21.zip
          remote_path: ~/web
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.KEY }}

  index:
    needs: [deploy]
    name: ğŸ‰ Index Algolia
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”¨ Run indexing
        run: docker run -i --env-file=.env -e "CONFIG=$(cat docsearch.json | jq -r tostring)" algolia/docsearch-scraper
